<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Página Inicial</title>
<link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body  class="p-5">
	<div th:insert="~{/layout/navbar :: navbar}"></div>

	<div th:if="${!eventos.isEmpty()}">
		<h1 class="mb-5">Eventos</h1>
		
		<table class="table table-striped">	
			
		  <thead class="thead-dark">
		  	  <tr>
		        <th>Tema</th>
		        <th>Data</th>
		      </tr>
	      </thead>
	      <tr th:each="evento : ${eventos}" th:object="${evento}" class="col-md-2">
	        <td th:text="*{tema}">tema</td>
	        <td th:text="*{data}">data</td>
	        <td>
	        	<ul class="navbar-nav">
		          <li class="nav-item dropdown">
		            <a class="nav-link dropdown-toggle" href="#" id="dropdown08" data-bs-toggle="dropdown" aria-expanded="false"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Ações</font></font></a>
		            <ul class="dropdown-menu" aria-labelledby="dropdown08">
		              <li><a class="dropdown-item" th:href="@{/participante/inscrever/__${evento.tema}__}"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Inscrever-se</font></font></a></li>
		              <li><a class="dropdown-item" th:href="@{/participante/show/__${evento.tema}__}"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Mostrar participantes</font></font></a></li>
		            </ul>
		          </li>
				</ul>
			</td>  
	      </tr>
	    </table>
	</div>
    <h2 th:if="${eventos.isEmpty()}">Nenhum no no sistema</h2>
	
	<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
